<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>User Profile - MyProduction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ Theme adaptif -->
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#1e1e1e" media="(prefers-color-scheme: dark)" />

  <!-- ✅ PWA support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="manifest" href="manifest.json" />

  <!-- ✅ Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard-page">
  <header class="app-header">
    <h1>User Profile</h1>
    <button class="logout-btn" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i>
    </button>
  </header>

  <main class="app-content">
    <div class="card">
      <h3>Account Information</h3>
      <div class="input-group">
        <label for="employeeId">Employee ID</label>
        <input type="number" id="employeeId" disabled />
      </div>
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" disabled />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="text" id="email" disabled />
      </div>
      <div class="input-group">
        <label for="role">Role</label>
        <input type="text" id="role" disabled />
      </div>
    </div>

    <div class="card">
      <h3>Change Password</h3>
      <div class="input-group">
        <input type="password" id="currentPassword" placeholder="Current Password" />
      </div>
      <div class="input-group">
        <input type="password" id="newPassword" placeholder="New Password" />
      </div>
      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Confirm New Password" />
      </div>
      <button onclick="updatePassword()">Update Password</button>
      <div id="result"></div>
    </div>
  </main>

  <nav class="bottom-nav">
    <button onclick="location.href='dashboard.html'">
      <i class="fas fa-home"></i>
      <span>Dashboard</span>
    </button>
    <button onclick="location.href='profile.html'">
      <i class="fas fa-user"></i>
      <span>Profile</span>
    </button>
  </nav>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    const employeeId = localStorage.getItem("username"); // sekarang dianggap sebagai Employee ID (angka)

    async function loadProfile() {
      const res = await fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?employeeId=" + employeeId);
      const data = await res.json();

      document.getElementById("employeeId").value = employeeId;
      document.getElementById("name").value = data.fullName || "";
      document.getElementById("email").value = data.email || "";
      document.getElementById("role").value = data.role || "";
    }

    async function updatePassword() {
      const current = document.getElementById("currentPassword").value.trim();
      const newPass = document.getElementById("newPassword").value.trim();
      const confirm = document.getElementById("confirmPassword").value.trim();
      const result = document.getElementById("result");

      if (!current || !newPass || !confirm) {
        result.textContent = "Semua kolom harus diisi.";
        result.style.color = "red";
        return;
      }

      if (newPass !== confirm) {
        result.textContent = "Password baru tidak cocok.";
        result.style.color = "red";
        return;
      }

      const res = await fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
        method: "POST",
        body: JSON.stringify({
          action: "changePassword",
          employeeId,
          currentPassword: current,
          newPassword: newPass
        }),
        headers: { "Content-Type": "text/plain;charset=utf-8" }
      });

      const data = await res.json();
      result.textContent = data.message;
      result.style.color = data.status === "success" ? "green" : "red";
    }

    loadProfile();

    // ✅ Service Worker untuk PWA
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() =>
        console.log("Service Worker Registered")
      );
    }

    // ✅ Install Prompt (tanpa tombol)
    let deferredPrompt;
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log("Install prompt captured");
    });
  </script>
</body>
</html>
