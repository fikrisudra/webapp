<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil Pengguna</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="dashboard-page">
  <!-- === TOP BAR === -->
  <header class="app-header">
    <h1>Profil Pengguna</h1>
    <button class="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
  </header>

  <!-- === MAIN CONTENT === -->
  <main class="app-content">
    <div class="card" style="margin-bottom: 24px;">
      <h3>Informasi Akun</h3>
      <div class="input-group">
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" value="Fikri Ramadhan" disabled />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="text" id="email" value="fikri@example.com" disabled />
      </div>
      <div class="input-group">
        <label for="role">Peran</label>
        <input type="text" id="role" value="Admin" disabled />
      </div>
    </div>

    <div class="card" style="margin-bottom: 24px;">
      <h3>Ubah Kata Sandi</h3>
      <div class="input-group">
        <input type="password" placeholder="Kata sandi lama" />
      </div>
      <div class="input-group">
        <input type="password" placeholder="Kata sandi baru" />
      </div>
      <div class="input-group">
        <input type="password" placeholder="Konfirmasi kata sandi baru" />
      </div>
      <button>Perbarui Sandi</button>
      <div id="result"></div>
    </div>
  </main>

  <!-- === BOTTOM NAVIGATION === -->
  <nav class="bottom-nav">
    <button onclick="location.href='dashboard.html'">
      <i class="fas fa-home"></i>
      <span>Beranda</span>
    </button>
    <button onclick="location.href='profil.html'">
      <i class="fas fa-user"></i>
      <span>Profil</span>
    </button>
  </nav>
</body>
</html>
