<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile - MyProduction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard-page">
  <header class="app-header">
    <h1>User Profile</h1>
    <button class="logout-btn" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i>
    </button>
  </header>

  <main class="app-content">
    <div class="card">
      <h3>Account Information</h3>
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" value="Fikri Ramadhan" disabled />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="text" id="email" value="fikri@example.com" disabled />
      </div>
      <div class="input-group">
        <label for="role">Role</label>
        <input type="text" id="role" value="Admin" disabled />
      </div>
    </div>

    <div class="card">
      <h3>Change Password</h3>
      <div class="input-group">
        <input type="password" placeholder="Current Password" />
      </div>
      <div class="input-group">
        <input type="password" placeholder="New Password" />
      </div>
      <div class="input-group">
        <input type="password" placeholder="Confirm New Password" />
      </div>
      <button>Update Password</button>
      <div id="result"></div>
    </div>
  </main>

  <nav class="bottom-nav">
    <button onclick="location.href='dashboard.html'">
      <i class="fas fa-home"></i>
      <span>Dashboard</span>
    </button>
    <button onclick="location.href='profile.html'">
      <i class="fas fa-user"></i>
      <span>Profile</span>
    </button>
  </nav>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
