<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Pengguna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">
    <h2>Selamat Datang di Dashboard</h2>
    <div class="info">
      <p><strong>Username:</strong> <span id="userName"></span></p>
      <p><strong>Role:</strong> <span id="userRole"></span></p>
    </div>
    <div class="actions">
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- Bottom Navigation (Tanpa Area) -->
  <div class="bottom-nav">
    <button onclick="goTo('home')">Beranda</button>
    <button onclick="goTo('users')">Pengguna</button>
    <button onclick="goTo('profile')">Profil</button>
  </div>

  <script>
    const username = localStorage.getItem("username");
    const role = localStorage.getItem("role");

    if (!username || !role) {
      window.location.href = "index.html";
    } else {
      document.getElementById("userName").textContent = username;
      document.getElementById("userRole").textContent = role;
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    function goTo(page) {
      alert("Navigasi ke: " + page); // Ganti dengan routing SPA kamu nanti
    }
  </script>
</body>
</html>
