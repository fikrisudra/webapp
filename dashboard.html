<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - MyProduction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard-page">
  <header class="app-header">
    <h1>Dashboard</h1>
    <button class="logout-btn" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i>
    </button>
  </header>

  <main class="app-content">
    <div class="card-grid">

      <!-- Card Pengambilan ATK -->
      <div class="card">
        <i class="fas fa-pencil-alt" style="font-size: 1.6rem; color: #007bff; margin-bottom: 8px;"></i>
        <h3>Pengambilan ATK</h3>
        <p>Kelola permintaan dan pencatatan pengambilan alat tulis kantor.</p>
        <button onclick="window.location.href='pengambilan-atk.html'">Masuk Menu</button>
      </div>

    </div>
  </main>

  <nav class="bottom-nav">
    <button onclick="window.location.href='dashboard.html'">
      <i class="fas fa-home"></i>
      <span>Dashboard</span>
    </button>
    <button onclick="logout()">
      <i class="fas fa-sign-out-alt"></i>
      <span>Logout</span>
    </button>
  </nav>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
