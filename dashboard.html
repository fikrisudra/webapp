<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - MyProduction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#1e1e1e" media="(prefers-color-scheme: dark)" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard-page">
  <header class="app-header">
    <h1>Dashboard</h1>
    <button class="logout-btn" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i>
    </button>
  </header>

  <main class="app-content">
    <div class="card-grid">
      <!-- ✅ Visible to all roles -->
      <a href="request-stationery.html" class="card card-menu">
        <i class="fas fa-pencil-alt"></i>
        <span>Request Stationery</span>
      </a>

      <!-- ✅ Admin-only: Restock Stationery -->
      <a href="restock-stationery.html" class="card card-menu" id="restockCard" style="display: none;">
        <i class="fas fa-boxes"></i>
        <span>Restock Stationery</span>
      </a>

      <!-- ✅ Admin-only: Stock Stationery -->
      <a href="stock-stationery.html" class="card card-menu" id="stockCard" style="display: none;">
        <i class="fas fa-warehouse"></i>
        <span>Stock Stationery</span>
      </a>

      <!-- ✅ Admin-only: Manage Users -->
      <a href="manage-users.html" class="card card-menu" id="manageUsersCard" style="display: none;">
        <i class="fas fa-users-cog"></i>
        <span>Manage Users</span>
      </a>
    </div>
  </main>

  <nav class="bottom-nav">
    <button onclick="location.href='dashboard.html'">
      <i class="fas fa-home"></i>
      <span>Dashboard</span>
    </button>
    <button onclick="location.href='profile.html'">
      <i class="fas fa-user"></i>
      <span>Profile</span>
    </button>
  </nav>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    const role = localStorage.getItem("role");
    if (role === "Admin") {
      document.getElementById("manageUsersCard").style.display = "flex";
      document.getElementById("restockCard").style.display = "flex";
      document.getElementById("stockCard").style.display = "flex";
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() =>
        console.log("Service Worker Registered")
      );
    }

    let deferredPrompt;
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log("Install prompt captured");
    });
  </script>
</body>
</html>
