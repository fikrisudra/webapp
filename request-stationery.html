<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pengambilan ATK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#1e1e1e" media="(prefers-color-scheme: dark)" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .form-card {
      margin-bottom: 1.5rem;
      position: relative;
    }
    .delete-icon {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 1.2rem;
      color: #dc3545;
      cursor: pointer;
      z-index: 1;
    }
    .delete-icon:hover {
      color: #a00;
    }
  </style>
</head>
<body class="dashboard-page">
  <header class="app-header">
    <h1>Pengambilan ATK</h1>
    <button class="logout-btn" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i>
    </button>
  </header>

  <main class="app-content">
    <div class="form-card" id="mainForm">
      <h3>Formulir Pengambilan ATK</h3>
      <div class="input-group">
        <label>Nama Barang</label>
        <select id="itemName" onchange="syncItemCode(this)">
          <option value="">Pilih Barang</option>
        </select>
      </div>
      <div class="input-group">
        <label>Kode Barang</label>
        <input type="text" id="itemCode" placeholder="Otomatis" disabled />
      </div>
      <div class="input-group">
        <label>Jumlah</label>
        <input type="number" id="quantity" placeholder="Jumlah" />
      </div>
      <div class="input-group">
        <label>Catatan (opsional)</label>
        <input type="text" id="notes" placeholder="Catatan Tambahan" />
      </div>
      <div class="input-group">
        <label>Delegasi</label>
        <input type="text" id="delegate" placeholder="Delegasi" />
      </div>
      <div class="input-group">
        <label>Foto</label>
        <input type="file" id="photo" accept="image/*" capture="environment" onchange="uploadImage(this)" />
      </div>
      <input type="hidden" id="photoURL" />
      <button class="btn-primary" onclick="addItem()"><i class="fas fa-plus"></i> Tambah</button>
    </div>

    <div id="itemList"></div>

    <div class="form-card" id="submitCard" style="display:none;">
      <button class="btn-primary" onclick="submitRequest()">Submit</button>
      <p id="requestMessage" style="display:none; font-weight:600;"></p>
    </div>
  </main>

  <nav class="bottom-nav">
    <button onclick="location.href='dashboard.html'"><i class="fas fa-home"></i><span>Dashboard</span></button>
    <button onclick="location.href='profile.html'"><i class="fas fa-user"></i><span>Profil</span></button>
  </nav>
  
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzohxtlvsJOLDDBx8W2_ltR-VQJvMbeDNUfvgFDoO8MpeyHVaNyWpAbVNUl4PtFjqw-pQ/exec";
    let stockMap = {};
    let stockList = [];
    let requestItems = [];

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    async function loadStock() {
      try {
        const res = await fetch(`${scriptURL}?action=getStock`);
        const stock = await res.json();
        stock.forEach(item => {
          stockMap[item.itemcode] = item;
          stockList.push(item);
        });

        const select = document.getElementById("itemName");
        stockList.forEach(item => {
          const option = document.createElement("option");
          option.value = item.itemname;
          option.textContent = item.itemname;
          select.appendChild(option);
        });
      } catch (err) {
        console.error("Failed to load stock:", err);
      }
    }

    function syncItemCode(select) {
      const itemName = select.value;
      const matched = stockList.find(item => item.itemname === itemName);
      document.getElementById("itemCode").value = matched ? matched.itemcode : "";
    }

    function addItem() {
      const name = document.getElementById("itemName").value;
      const code = document.getElementById("itemCode").value;
      const qty = parseInt(document.getElementById("quantity").value);
      const notes = document.getElementById("notes").value;
      const delegate = document.getElementById("delegate").value;
      const photoURL = document.getElementById("photoURL").value;

      if (!name || !code || !qty || qty <= 0) {
        alert("❌ Isi semua kolom yang diperlukan.");
        return;
      }

      requestItems.push({ name, code, quantity: qty, notes, delegate, photoURL });
      renderItemList();
      resetMainForm();
    }

    function renderItemList() {
      const container = document.getElementById("itemList");
      container.innerHTML = "";
      requestItems.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "form-card";
        card.innerHTML = `
          <i class="fas fa-trash delete-icon" onclick="deleteItem(${index})" title="Delete Item"></i>
          <h4>Barang ${index + 1}</h4>
          <p><strong>Nama Barang:</strong> ${item.name}</p>
          <p><strong>Kode Barang:</strong> ${item.code}</p>
          <p><strong>Jumlah:</strong> ${item.quantity}</p>
          <p><strong>Catatan (opsional):</strong> ${item.notes}</p>
          <p><strong>Delegasi:</strong> ${item.delegate}</p>
          ${item.photoURL ? `<img src="${item.photoURL}" style="max-width:100%; border-radius:4px;" />` : ""}
        `;
        container.appendChild(card);
      });

      document.getElementById("submitCard").style.display = requestItems.length > 0 ? "block" : "none";
    }

    function deleteItem(index) {
      requestItems.splice(index, 1);
      renderItemList();
    }

    function resetMainForm() {
      document.getElementById("itemName").value = "";
      document.getElementById("itemCode").value = "";
      document.getElementById("quantity").value = "";
      document.getElementById("notes").value = "";
      document.getElementById("delegate").value = "";
      document.getElementById("photo").value = "";
      document.getElementById("photoURL").value = "";
    }
    
    async function uploadImage(fileInput) {
      const file = fileInput.files[0];
      if (!file) return;
      const formData = new FormData();
      formData.append("image", file);
      const res = await fetch("https://api.imgbb.com/1/upload?key=35d4bcf41afaa32795772ceedc8bc89a", {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      document.getElementById("photoURL").value = data.data.url;
    }

    async function submitRequest() {
      for (const item of requestItems) {
        const stock = stockMap[item.code];
        if (stock && item.quantity > parseInt(stock.stock)) {
          alert(`❌ Stok kurang ${item.code}`);
          return;
        }

        const payload = {
          action: "requestItem",
          ...item
        };

        await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(payload),
          headers: { "Content-Type": "text/plain;charset=utf-8" }
        });
      }

      const msg = document.getElementById("requestMessage");
      msg.textContent = "✅ Berhasil.";
      msg.style.color = "green";
      msg.style.display = "block";
      setTimeout(() => msg.style.display = "none", 5000);
      requestItems = [];
      renderItemList();
    }

    // PWA setup
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() =>
        console.log("✅ Service Worker Registered")
      );
    }

    let deferredPrompt;
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log("📦 Install prompt captured");
    });

    // Load stock on page load
    document.addEventListener("DOMContentLoaded", loadStock);
  </script>
</body>
</html>
