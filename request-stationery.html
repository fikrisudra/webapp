<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request Stationery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#1e1e1e" media="(prefers-color-scheme: dark)" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="dashboard-page">
  <header class="app-header">
    <h1>Request Stationery</h1>
    <button class="logout-btn" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i>
    </button>
  </header>

  <main class="app-content">
    <div class="form-card" id="mainForm">
      <h3>Request Item</h3>
      <div class="input-group">
        <label>Item Name</label>
        <select id="itemName" onchange="syncItemCode(this)">
          <option value="">Select Item</option>
        </select>
      </div>
      <div class="input-group">
        <label>Item Code</label>
        <input type="text" id="itemCode" placeholder="Auto-filled" disabled />
      </div>
      <div class="input-group">
        <label>Quantity</label>
        <input type="number" id="quantity" placeholder="Quantity" />
      </div>
      <div class="input-group">
        <label>Notes</label>
        <input type="text" id="notes" placeholder="Notes" />
      </div>
      <div class="input-group">
        <label>Delegate</label>
        <input type="text" id="delegate" placeholder="Delegate" />
      </div>
      <div class="input-group">
        <label>Photo</label>
        <input type="file" id="photo" accept="image/*" capture="environment" onchange="uploadImage(this)" />
      </div>
      <input type="hidden" id="photoURL" />
      <button class="btn-primary" onclick="addItem()"><i class="fas fa-plus"></i> Add Item</button>
    </div>

    <div id="itemList"></div>

    <div class="form-card" id="submitCard" style="display:none;">
      <button class="btn-primary" onclick="submitRequest()">Submit Request</button>
      <p id="requestMessage" style="display:none; font-weight:600;"></p>
    </div>
  </main>

  <nav class="bottom-nav">
    <button onclick="location.href='dashboard.html'"><i class="fas fa-home"></i><span>Dashboard</span></button>
    <button onclick="location.href='profile.html'"><i class="fas fa-user"></i><span>Profile</span></button>
  </nav>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzohxtlvsJOLDDBx8W2_ltR-VQJvMbeDNUfvgFDoO8MpeyHVaNyWpAbVNUl4PtFjqw-pQ/exec";
    let stockMap = {};
    let stockList = [];
    let requestItems = [];

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    async function loadStock() {
      const res = await fetch(`${scriptURL}?action=getStock`);
      const stock = await res.json();
      stock.forEach(item => {
        stockMap[item.itemcode] = item;
        stockList.push(item);
      });

      const select = document.getElementById("itemName");
      stockList.forEach(item => {
        const option = document.createElement("option");
        option.value = item.itemname;
        option.textContent = item.itemname;
        select.appendChild(option);
      });
    }

    function syncItemCode(select) {
      const itemName = select.value;
      const matched = stockList.find(item => item.itemname === itemName);
      document.getElementById("itemCode").value = matched ? matched.itemcode : "";
    }

    function addItem() {
      const name = document.getElementById("itemName").value;
      const code = document.getElementById("itemCode").value;
      const qty = parseInt(document.getElementById("quantity").value);
      const notes = document.getElementById("notes").value;
      const delegate = document.getElementById("delegate").value;
      const photoURL = document.getElementById("photoURL").value;

      if (!name || !code || !qty || qty <= 0) {
        alert("❌ Please fill in all required fields.");
        return;
      }

      requestItems.push({ name, code, quantity: qty, notes, delegate, photoURL });
      renderItemList();
      resetMainForm();
    }

    function renderItemList() {
      const container = document.getElementById("itemList");
      container.innerHTML = "";
      requestItems.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "form-card";
        card.innerHTML = `
          <h4>Item ${index + 1}</h4>
          <p><strong>Name:</strong> ${item.name}</p>
          <p><strong>Code:</strong> ${item.code}</p>
          <p><strong>Quantity:</strong> ${item.quantity}</p>
          <p><strong>Notes:</strong> ${item.notes}</p>
          <p><strong>Delegate:</strong> ${item.delegate}</p>
          ${item.photoURL ? `<img src="${item.photoURL}" style="max-width:100%; border-radius:4px;" />` : ""}
        `;
        container.appendChild(card);
      });

      document.getElementById("submitCard").style.display = requestItems.length > 0 ? "block" : "none";
    }

    function resetMainForm() {
      document.getElementById("itemName").value = "";
      document.getElementById("itemCode").value = "";
      document.getElementById("quantity").value = "";
      document.getElementById("notes").value = "";
      document.getElementById("delegate").value = "";
      document.getElementById("photo").value = "";
      document.getElementById("photoURL").value = "";
    }

    async function uploadImage(fileInput) {
      const file = fileInput.files[0];
      if (!file) return;
      const formData = new FormData();
      formData.append("image", file);
      const res = await fetch("https://api.imgbb.com/1/upload?key=35d4bcf41afaa32795772ceedc8bc89a", {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      document.getElementById("photoURL").value = data.data.url;
    }

    async function submitRequest() {
      for (const item of requestItems) {
        const stock = stockMap[item.code];
        if (stock && item.quantity > parseInt(stock.stock)) {
          alert(`❌ Quantity exceeds stock for ${item.code}`);
          return;
        }

        const payload = {
          action: "requestItem",
          ...item
        };

        await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(payload),
          headers: { "Content-Type": "text/plain;charset=utf-8" }
        });
      }

      const msg = document.getElementById("requestMessage");
      msg.textContent = "✅ Request submitted successfully.";
      msg.style.color = "green";
      msg.style.display = "block";
      setTimeout(() => msg.style.display = "none", 5000);
      requestItems = [];
      renderItemList();
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() =>
        console.log("Service Worker Registered")
      );
    }

    let deferredPrompt;
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log("Install prompt captured");
    });

    loadStock();
  </script>
</body>
</html>
