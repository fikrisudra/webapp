<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request Stationery - MyProduction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#1e1e1e" media="(prefers-color-scheme: dark)" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard-page">
  <header class="app-header">
    <h1>Request Stationery</h1>
    <button class="logout-btn" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i>
    </button>
  </header>

  <main class="app-content">
    <div class="card">
      <h3>Stationery Request Form</h3>
      <div class="input-group">
        <select id="itemSelect">
          <option value="">-- Select Item --</option>
          <option value="PEN001">Ballpoint Pen</option>
          <option value="NOTE002">Notebook</option>
          <option value="STAP003">Stapler</option>
          <option value="PAPR004">A4 Paper</option>
          <!-- You can dynamically load items from backend here -->
        </select>
      </div>
      <div class="input-group">
        <input type="number" id="quantity" placeholder="Quantity" />
      </div>
      <div class="input-group">
        <input type="text" id="notes" placeholder="Notes (optional)" />
      </div>
      <button onclick="submitRequest()">Submit Request</button>
      <p id="requestResult" style="margin-top: 12px; font-weight: 600;"></p>
    </div>
  </main>

  <nav class="bottom-nav">
    <button onclick="location.href='dashboard.html'">
      <i class="fas fa-home"></i>
      <span>Dashboard</span>
    </button>
    <button onclick="location.href='profile.html'">
      <i class="fas fa-user"></i>
      <span>Profile</span>
    </button>
  </nav>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    async function submitRequest() {
      const itemCode = document.getElementById("itemSelect").value;
      const quantity = document.getElementById("quantity").value;
      const notes = document.getElementById("notes").value;
      const result = document.getElementById("requestResult");

      if (!itemCode || !quantity) {
        result.textContent = "⚠️ Please select an item and enter quantity.";
        result.style.color = "red";
        return;
      }

      const payload = {
        action: "requestItem",
        code: itemCode,
        quantity,
        notes
      };

      const res = await fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
        method: "POST",
        body: JSON.stringify(payload),
        headers: { "Content-Type": "text/plain;charset=utf-8" }
      });

      const data = await res.json();
      result.textContent = data.message;
      result.style.color = data.status === "success" ? "green" : "red";
    }

    // ✅ PWA Service Worker & Install Prompt
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() =>
        console.log("Service Worker Registered")
      );
    }

    let deferredPrompt;
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log("Install prompt captured");
    });
  </script>
</body>
</html>
