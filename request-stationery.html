<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request Stationery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#1e1e1e" media="(prefers-color-scheme: dark)" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="dashboard-page">
  <header class="app-header">
    <h1>Request Stationery</h1>
    <button class="logout-btn" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i>
    </button>
  </header>

  <main class="app-content">
    <div id="requestForm"></div>

    <div class="form-card">
      <button class="btn-primary" onclick="addItem()">Add Item</button>
      <button class="btn-primary" onclick="submitRequest()">Submit Request</button>
      <p id="requestMessage" style="display:none; font-weight:600;"></p>
    </div>
  </main>

  <nav class="bottom-nav">
    <button onclick="location.href='dashboard.html'"><i class="fas fa-home"></i><span>Dashboard</span></button>
    <button onclick="location.href='profile.html'"><i class="fas fa-user"></i><span>Profile</span></button>
  </nav>

  <script>
    const scriptURL = "https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec";
    let stockMap = {};

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    async function loadStock() {
      const res = await fetch(`${scriptURL}?action=getStock`);
      const stock = await res.json();
      stock.forEach(item => stockMap[item.itemcode] = item);
    }

    function addItem() {
      const container = document.createElement("div");
      container.className = "form-card item-block";
      container.innerHTML = `
        <h3>Item Request</h3>
        <div class="input-group"><label>Item Code</label><input type="text" placeholder="Item Code" oninput="syncItemName(this)" /></div>
        <div class="input-group"><label>Item Name</label><input type="text" placeholder="Item Name" /></div>
        <div class="input-group"><label>Quantity</label><input type="number" placeholder="Quantity" /></div>
        <div class="input-group"><label>Notes</label><input type="text" placeholder="Notes" /></div>
        <div class="input-group"><label>Delegate</label><input type="text" placeholder="Delegate" /></div>
        <div class="input-group"><label>Photo</label><input type="file" accept="image/*" capture="environment" onchange="uploadImage(this)" /></div>
        <input type="hidden" class="photoURL" />
      `;
      document.getElementById("requestForm").appendChild(container);
    }

    function syncItemName(input) {
      const code = input.value;
      const block = input.closest(".item-block");
      const nameInput = block.querySelectorAll("input")[1];
      const stock = stockMap[code];
      if (stock) {
        nameInput.value = stock.itemname;
        nameInput.readOnly = true;
      } else {
        nameInput.value = "";
        nameInput.readOnly = false;
      }
    }

    async function uploadImage(fileInput) {
      const file = fileInput.files[0];
      if (!file) return;
      const formData = new FormData();
      formData.append("image", file);
      const res = await fetch("https://api.imgbb.com/1/upload?key=YOUR_IMGBB_API_KEY", {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      const urlInput = fileInput.closest(".item-block").querySelector(".photoURL");
      urlInput.value = data.data.url;
    }

    async function submitRequest() {
      const blocks = document.querySelectorAll(".item-block");
      for (const block of blocks) {
        const inputs = block.querySelectorAll("input");
        const code = inputs[0].value;
        const name = inputs[1].value;
        const qty = parseInt(inputs[2].value);
        const notes = inputs[3].value;
        const delegate = inputs[4].value;
        const photoURL = inputs[6].value;

        const stock = stockMap[code];
        if (stock && qty > parseInt(stock.stock)) {
          alert(`❌ Quantity exceeds stock for ${code}`);
          return;
        }

        const payload = {
          action: "requestItem",
          code,
          name,
          quantity: qty,
          notes,
          delegate,
          photoURL
        };

        await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(payload),
          headers: { "Content-Type": "text/plain;charset=utf-8" }
        });
      }

      const msg = document.getElementById("requestMessage");
      msg.textContent = "✅ Request submitted successfully.";
      msg.style.color = "green";
      msg.style.display = "block";
      setTimeout(() => msg.style.display = "none", 5000);
      document.getElementById("requestForm").innerHTML = "";
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() =>
        console.log("Service Worker Registered")
      );
    }

    let deferredPrompt;
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log("Install prompt captured");
    });

    loadStock();
  </script>
</body>
</html>
