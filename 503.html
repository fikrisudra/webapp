<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>503 - Layanan tidak tersedia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ Theme adaptif -->
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#1e1e1e" media="(prefers-color-scheme: dark)" />

  <!-- ✅ PWA support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="manifest" href="manifest.json" />

  <!-- ✅ Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-icon">
        <i class="fas fa-server"></i>
      </div>
      <h2 class="login-title">503 - Layanan tidak tersedia</h2>
      <p style="text-align:center; margin-bottom:16px;">
        Layanan sementara tidak tersedia.<br />
        Periksa koneksi internet Anda dan coba lagi. (error:503)
      </p>
      <button id="retry-button">Coba lagi</button>
    </div>
  </div>

  <script>
    // ✅ Service Worker untuk PWA
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() =>
        console.log("Service Worker Registered")
      );
    }

    // ✅ Install Prompt (tanpa tombol)
    let deferredPrompt;
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log("Install prompt captured");
    });

    // ✅ Try Again: reload halaman yang diminta sebelumnya
    document.getElementById("retry-button").addEventListener("click", () => {
      const referrer = document.referrer;
      if (referrer && referrer !== location.href) {
        location.href = referrer;
      } else {
        location.reload();
      }
    });
  </script>
</body>
</html>
