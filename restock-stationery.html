<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Restock Stationery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#1e1e1e" media="(prefers-color-scheme: dark)" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="dashboard-page">
  <header class="app-header">
    <h1>Restock Stationery</h1>
    <button class="logout-btn" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i>
    </button>
  </header>

  <main class="app-content">
    <div class="form-card">
      <h3>Restock Form</h3>
      <div class="input-group">
        <label for="itemCode">Item Code</label>
        <input type="text" id="itemCode" placeholder="Enter Item Code" oninput="fetchStock()" />
      </div>
      <div class="input-group">
        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" placeholder="Enter Item Name" />
      </div>
      <p id="currentStock" style="font-weight: 500;"></p>
      <div class="input-group">
        <label for="quantity">Quantity to Add</label>
        <input type="number" id="quantity" placeholder="Enter Quantity" />
      </div>
      <div class="input-group">
        <label for="notes">Notes (optional)</label>
        <input type="text" id="notes" placeholder="Additional Notes" />
      </div>
      <button class="btn-primary" onclick="submitRestock()">Submit</button>
      <p id="restockMessage" style="display:none; font-weight:600;"></p>
    </div>
  </main>

  <nav class="bottom-nav">
    <button onclick="location.href='dashboard.html'"><i class="fas fa-home"></i><span>Dashboard</span></button>
    <button onclick="location.href='profile.html'"><i class="fas fa-user"></i><span>Profile</span></button>
  </nav>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx8YXxWF_-w8ZmnRS9GB1MSZwywihRmcb9zWwMyfyZrbHD2--KKer5jMo_rUtdRwxCZLQ/exec";

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    async function fetchStock() {
      const code = document.getElementById("itemCode").value;
      if (!code) return;
      const res = await fetch(`${scriptURL}?action=getItem&code=${code}`);
      const item = await res.json();
      document.getElementById("itemName").value ||= item.name || "";
      document.getElementById("currentStock").textContent = item.stock !== undefined
        ? `Current Stock: ${item.stock}`
        : "";
    }

    async function submitRestock() {
      const payload = {
        action: "restockItem",
        code: document.getElementById("itemCode").value,
        name: document.getElementById("itemName").value,
        quantity: document.getElementById("quantity").value,
        notes: document.getElementById("notes").value
      };

      const res = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(payload),
        headers: { "Content-Type": "text/plain;charset=utf-8" }
      });

      const data = await res.json();
      const msg = document.getElementById("restockMessage");
      msg.textContent = data.message;
      msg.style.color = data.status === "success" ? "green" : "red";
      msg.style.display = "block";

      setTimeout(() => msg.style.display = "none", 5000);
      document.getElementById("itemCode").value = "";
      document.getElementById("itemName").value = "";
      document.getElementById("quantity").value = "";
      document.getElementById("notes").value = "";
      document.getElementById("currentStock").textContent = "";
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() =>
        console.log("Service Worker Registered")
      );
    }

    let deferredPrompt;
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log("Install prompt captured");
    });
  </script>
</body>
</html>
