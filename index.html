<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login - MyProduction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">
  <main class="mobile-login-container">
    <div class="mobile-login-card">
      <div class="mobile-login-icon">
        <i class="fas fa-user"></i>
      </div>
      <h2 class="mobile-login-title">Member Login</h2>

      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />

      <button onclick="login()">Sign in</button>

      <div class="mobile-login-options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <p id="result"></p>

      <div class="mobile-login-footer">
        <span>Don't have an account?</span>
        <a href="#">Sign up here!</a>
      </div>
    </div>
  </main>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const result = document.getElementById("result");

      if (!username || !password) {
        result.textContent = "Harap isi semua kolom.";
        result.style.color = "red";
        return;
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbx_8d5qjDmKnM70XogwFkCelQDzkRUMfMDjKN6A-h8BYmUmZWQQVKhQhbfnKYvKhnDT/exec", {
          method: "POST",
          body: JSON.stringify({ username, password }),
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          redirect: "follow"
        });

        const text = await response.text();
        const data = JSON.parse(text);

        if (data.status === "success") {
          localStorage.setItem("username", data.username);
          localStorage.setItem("role", data.role);
          window.location.href = "dashboard.html";
        } else {
          result.textContent = data.message;
          result.style.color = "red";
        }
      } catch (error) {
        result.textContent = "Gagal terhubung ke server.";
        result.style.color = "red";
        console.error("Login error:", error);
      }
    }
  </script>
</body>
</html>
