<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Multi User</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 20px; }
    .login-box { background: white; padding: 20px; max-width: 300px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    #result { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Masuk</button>
    <p id="result"></p>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const result = document.getElementById("result");

      if (!username || !password) {
        result.textContent = "Harap isi semua kolom.";
        result.style.color = "red";
        return;
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbx_8d5qjDmKnM70XogwFkCelQDzkRUMfMDjKN6A-h8BYmUmZWQQVKhQhbfnKYvKhnDT/exec", {
          method: "POST",
          body: JSON.stringify({ username, password }),
          headers: {
            // Gunakan text/plain untuk hindari preflight CORS
            "Content-Type": "text/plain;charset=utf-8"
          },
          redirect: "follow"
        });

        const text = await response.text(); // Ambil sebagai teks dulu
        const data = JSON.parse(text);      // Lalu parse ke JSON

        if (data.status === "success") {
          result.textContent = `Selamat datang, ${data.username} (${data.role})`;
          result.style.color = "green";
        } else {
          result.textContent = data.message;
          result.style.color = "red";
        }
      } catch (error) {
        result.textContent = "Gagal terhubung ke server.";
        result.style.color = "red";
        console.error("Login error:", error);
      }
    }
  </script>
</body>
</html>
