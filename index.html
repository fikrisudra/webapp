<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login - MyProduction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007bff" />
</head>
<body class="login-page">
  <main class="login-container">
    <div class="login-card">
      <div class="login-icon">
        <i class="fas fa-user"></i>
      </div>
      <h2 class="login-title">MyProduction</h2>

      <input type="number" id="employeeId" placeholder="Employee ID" required autocomplete="off" />
      <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />

      <button onclick="login()">Sign in</button>

      <button class="download-app-btn" onclick="showInstallPrompt()">
        <i class="fas fa-download"></i> Install Web App
      </button>

      <p id="result"></p>
    </div>
  </main>

  <script>
    async function login() {
      const employeeId = document.getElementById("employeeId").value.trim();
      const password = document.getElementById("password").value.trim();
      const result = document.getElementById("result");

      if (!employeeId || !password) {
        result.textContent = "Harap isi semua kolom.";
        result.style.color = "red";
        return;
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbx_8d5qjDmKnM70XogwFkCelQDzkRUMfMDjKN6A-h8BYmUmZWQQVKhQhbfnKYvKhnDT/exec", {
          method: "POST",
          body: JSON.stringify({ employeeId, password }),
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          redirect: "follow"
        });

        const text = await response.text();
        const data = JSON.parse(text);

        if (data.status === "success") {
          localStorage.setItem("username", employeeId); // disimpan sebagai employeeId
          localStorage.setItem("role", data.role);
          window.location.href = "dashboard.html";
        } else {
          result.textContent = data.message;
          result.style.color = "red";
        }
      } catch (error) {
        result.textContent = "Gagal terhubung ke server.";
        result.style.color = "red";
        console.error("Login error:", error);
      }
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() =>
        console.log("Service Worker Registered")
      );
    }

    let deferredPrompt;
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log("Install prompt captured");
    });

    function showInstallPrompt() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === "accepted") {
            console.log("User accepted install");
          } else {
            console.log("User dismissed install");
          }
          deferredPrompt = null;
        });
      } else {
        alert("Install belum tersedia. Pastikan kamu buka di Chrome Android dan belum menginstal.");
      }
    }
  </script>
</body>
</html>
