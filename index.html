<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">
  <header class="app-header">
    <h1>Login</h1>
  </header>

  <main class="app-content">
    <div class="card">
      <div class="input-group">
        <input type="text" id="username" placeholder="Username" required />
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <button onclick="login()">Masuk</button>
      <p id="result"></p>
    </div>
  </main>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const result = document.getElementById("result");

      if (!username || !password) {
        result.textContent = "Harap isi semua kolom.";
        result.style.color = "red";
        return;
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbx_8d5qjDmKnM70XogwFkCelQDzkRUMfMDjKN6A-h8BYmUmZWQQVKhQhbfnKYvKhnDT/exec", {
          method: "POST",
          body: JSON.stringify({ username, password }),
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          redirect: "follow"
        });

        const text = await response.text();
        const data = JSON.parse(text);

        if (data.status === "success") {
          localStorage.setItem("username", data.username);
          localStorage.setItem("role", data.role);
          window.location.href = "dashboard.html";
        } else {
          result.textContent = data.message;
          result.style.color = "red";
        }
      } catch (error) {
        result.textContent = "Gagal terhubung ke server.";
        result.style.color = "red";
        console.error("Login error:", error);
      }
    }
  </script>
</body>
</html>
